- Setup Invoice Wizard 
- !record {model: l10n_ar_invoice.installer, id: invoice_mono_config_1}:
    do_export: False
    remove_old_journals: True
    purchase_by_class: False

- Fill the Invoice Wizard
- !python {model: l10n_ar_invoice.installer}: |
    self.view_init(cr, uid, [ref("invoice_mono_config_1")], {})
    data = self.read(cr, uid, [ref("invoice_mono_config_1")], ['company_id', 'responsability_id', 'do_export', 'remove_old_journals', 'sequence_by', 'point_of_sale', 'purchase_by_class'])
    del data[0]['id']
    res = self.update_journals(cr, uid, None, **data[0])
    k = { 'journals_to_delete': [ (0, 0, v) for v in res['value']['journals_to_delete'] ],
          'sequences_to_create': [ (0, 0, v) for v in res['value']['sequences_to_create'] ],
          'journals_to_create': [ (0, 0, v) for v in res['value']['journals_to_create'] ] }
    self.write(cr, uid, [ref("invoice_mono_config_1")], k)

- Check if all new items are ok
- !python {model: l10n_ar_invoice.new_journal}: |
    ids = self.search(cr, uid, [('builder_id','=',ref('invoice_mono_config_1'))])
    test = set([ i.name for i in self.browse(cr, uid, ids) ])
    expected = set([
                    u'Factura [Compra] (0001-FCX)',
                    u'Nota de Débito [Compra] (0001-DCX)',
                    u'Nota de Crédito [Compra] (0001-CCX)',
                    u'Factura [Venta C] (0001-FVC)',
                    u'Nota de Crédito [Venta C] (0001-CVC)',
                    u'Nota de Débito [Venta C] (0001-DVC)',
                        ])
    if test != expected:
        print "Test: ", test
        print "Expected: ", expected
        print "Test - Expected: ", test.difference(expected)
        print "Expected - Test: ", expected.difference(test)
        raise Exception, 'New journals are not equal to expected.'

